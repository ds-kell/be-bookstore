#app
server.port=8088
spring.application.name=spring-base
server.servlet.context-path=/
#database
spring.datasource.url=jdbc:sqlserver://V002220:1433;database=test_db;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=kell0502
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/v3/api-docs
# Paths to exclude
springdoc.paths-to-exclude=/swagger-resources/**, /v2/**
# Paths to include
#springdoc.pathsToMatch=
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
#hibernate
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
#template
spring.thymeleaf.enabled=false
spring.jpa.open-in-view=false
